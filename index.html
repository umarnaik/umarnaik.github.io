                <p id="timer">00:00</p>

                <div class="wrapper">

                    <input id="inputTimer" type="text" placeholder="00:00"/>

                    <button id="stopTimer" class="btn btn-outline-light" >Stop</button> 
                
                </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(){

        var countDownTimer


        function startTimer() {
            //Gets the value in the input field and stores it in the variable userInput
            var userInput = document.getElementById("inputTimer").value;
            //Displays this userInput 
            document.getElementById("timer").innerHTML = userInput;
            //Get the minute of the userInput by getting the first two values
            var minutes = userInput.slice(0,2);
            //Get the seconds of the userInput by gettin the last 2 values
            var seconds = userInput.slice(-2);
            //Example:  user inputs 05:00, this is equal to 4 minutes + 60 seconds - you can't count down from 0 
            if (seconds == 0) {
                seconds = 60;
                minutes--;
            }
        

            //setInterval calls a function every x milliseconds, in this case it calls a function every 1 second 
            countDownTimer = setInterval(function(){
                //decrease seconds by 1, every second
                seconds--;
                //if the seconds decrease down to 0 seconds, decrease minutes by 1, and turn seconds to 60 
                if (seconds == 0) {
                    //if the seconds is 0 AND the minutes is 0, change the displayed timer to 00:00, and stop the countdown timer 
                    if (minutes == 0) {
                        document.getElementById("timer").innerHTML = "00:00";
                        alert("Break Time (๑•̀ㅂ•́)و✧ Add a break time countdown!");
                        clearInterval(countDownTimer);
                        return 
                    }
                    minutes--;
                    seconds = 60;
                }
                //updates the displayed timer to reflect changes above every second
                document.getElementById("timer").innerHTML = minutes + ":" + ('0' + seconds).slice(-2);
            }, 1000)
        }

        function stopTimer() {
            clearInterval(countDownTimer);
            console.log("hello world");

        }
        
        document.getElementById("startTimer").onclick = startTimer
        document.getElementById("stopTimer").onclick = stopTimer

    });

    </script>
